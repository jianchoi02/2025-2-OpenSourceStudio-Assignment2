<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form no style</title>
</head>

<body>
    <form action="/action_page.php" target="_blank">
        <label for="text">text:</label>
        <input type="text" name="text" value="text"><br>
        <label for="radio">radio:</label>
        <input type="radio" id="radio" name="radio" value="radio"><br>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select> <br>
        <label for="date">date:</label>
        <input type="date" id="date" name="date" value="date"><br>
        <label for="textarea">textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br>
        
    </form>
</body>

</html>
