<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form no style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h3 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        
        h3:first-child {
            margin-top: 0;
        }
        
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
            width: 250px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            cursor: pointer;
        }
        
        textarea {
            width: 400px;
            height: 80px;
            resize: vertical;
        }
        
        select {
            width: 200px;
        }
        
        br {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <form action="/action_page.php" target="_blank">
        <h3>텍스트 입력</h3>
        <label for="textInput">이름:</label>
        <input type="text" id="textInput" name="textInput" value="홍길동"><br>
        <label for="textInput1">주소:</label>
        <input type="text" id="textInput1" name="textInput1" value="경기도 안양시"><br>
        <label for="textInput2">이메일:</label>
        <input type="email" id="textInput2" name="textInput2"><br>
        <label for="textInput3">학번:</label>
        <input type="number" id="textInput3" name="textInput3" value="00000000"><br>
        
        <h3>라디오 버튼 선택</h3>
        <label for="radio1">옵션 1:</label>
        <input type="radio" id="radio1" name="radioGroup" value="option1"><br>
        <label for="radio2">옵션 2:</label>
        <input type="radio" id="radio2" name="radioGroup" value="option2"><br>
        <label for="radio3">옵션 3:</label>
        <input type="radio" id="radio3" name="radioGroup" value="option3"><br>
        
        <h3>체크박스</h3>
        <label for="checkbox1">동의함:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="agree"><br>
        <label for="checkbox2">뉴스레터 수신:</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="newsletter"><br>
        
        <h3>드롭다운 선택</h3>
        <label for="carSelect">자동차 선택:</label>
        <select id="carSelect" name="carSelect">
            <option value="">선택하세요</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select> <br>
        
        <h3>날짜 선택</h3>
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" name="birthDate"><br>
        
        <h3>메모</h3>
        <label for="memoText">메모:</label>
        <textarea id="memoText" name="memoText" rows="4" cols="50" placeholder="메모를 입력하세요"></textarea><br>
        
    </form>
</body>

</html
